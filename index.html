<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      embedded
      arjs
      renderer="physicallyCorrectLights: true"
      cursor="rayOrigin: mouse"
    >
      <a-assets>
        <a-asset-item
          id="volcan"
          src="assets/asset.glb"
        >
        </a-asset-item>
      </a-assets>

      <a-marker preset="hiro" position="0 0 0" rotation="" scale="1 1 1">
        <a-entity raycaster="objects: .volcano" cursor></a-entity>

        <a-gltf-model
          id="volcano"
          class="volcano"
          position="0 0 0"
          scale="0.6 0.6 0.6"
          rotation="0 -90 0"
          gltf-model="#volcan"
          animation-mixer="clip: cerrado"
          begin="click">
        </a-gltf-model>
        

        <a-entity
          position="0.04 0.6 0"
          scale="0.04 0.05 0.04"
          particle-system="positionSpread:0 10 0; color:#F5600B, #F9DF23; duration:NaN; size:0.05; particleCount:10000; opacity:0.4; blending:2; randomise:true; maxAge:1.5"
        ></a-entity>
        <a-text
         text="value: JoseMaria Moreno_2021;"
         width= "0.5" 
         position= "0.6 0.25 0">
        </a-text>
        
      </a-marker>
      <a-entity id="camera" camera></a-entity>
    </a-scene>
    <script type="text/javascript">
         document.querySelector('#volcano').addEventListener('click', function(evt){
           document.querySelector('#volcano').setAttribute('animation-mixer', 'clip: Separar; loop: once;')
         })
         
         
    </script>
  </body>
</html>
